<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CampusCare Admin Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Lexend", "sans-serif"]
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden">
    <div class="flex h-screen w-full overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 flex flex-col justify-between h-full">
            <div class="flex flex-col gap-4 p-4">
                <div class="flex items-center gap-3 px-2">
                    <div class="bg-primary/10 text-primary flex items-center justify-center rounded-lg size-10">
                        <span class="material-symbols-outlined">school</span>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-lg font-bold leading-tight">CampusCare</h1>
                        <p class="text-xs text-slate-500 dark:text-slate-400">Admin Panel</p>
                    </div>
                </div>

                <div class="flex flex-col gap-1 mt-6">
                    <a class="flex items-center gap-3 px-3 py-3 rounded-lg bg-primary/10 text-primary" href="#">
                        <span class="material-symbols-outlined">dashboard</span> Dashboard
                    </a>
                </div>
            </div>

            <div class="p-4 border-t border-slate-200 dark:border-slate-800">
                <a class="logout-btn flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-red-50 hover:text-red-600 transition-colors group" href="#">
                    <span class="material-symbols-outlined group-hover:text-red-600">logout</span> Log Out
                </a>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <div class="flex-1 overflow-y-auto p-6">
                <div class="max-w-7xl mx-auto flex flex-col gap-6">

                    <!-- Header -->
                    <div class="flex justify-between items-end">
                        <div>
                            <h2 class="text-3xl font-bold">Pending Issues</h2>
                            <p class="text-slate-500">Overview of reports awaiting action</p>
                        </div>
                    </div>

                    <!-- Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="rounded-xl p-6 bg-white dark:bg-slate-800 shadow">
                            <p class="text-sm text-slate-500">Total Pending</p>
                            <p id="admin-pending-count" class="text-3xl font-bold mt-1">0</p>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow flex flex-col md:flex-row gap-4 justify-between items-center">
                        <div class="w-full md:w-1/3">
                            <input id="filter-search" type="search" class="w-full bg-slate-100 dark:bg-slate-900 border border-slate-300 rounded-lg px-3 py-2" placeholder="Search issues...">
                        </div>

                        <div class="flex gap-3">
                            <select id="filter-category" class="px-3 py-2 border rounded-lg">
                                <option value="">All Categories</option>
                                <option value="electricity">Electricity</option>
                                <option value="water">Water & Plumbing</option>
                                <option value="safety">Safety & Security</option>
                                <option value="cleanliness">Cleanliness</option>
                            </select>

                            <select id="filter-sort" class="px-3 py-2 border rounded-lg">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="priority">Priority: High to Low</option>
                            </select>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="bg-white dark:bg-slate-800 rounded-xl shadow overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 dark:bg-slate-900">
                                    <tr>
                                        <th class="px-6 py-3">Issue Type</th>
                                        <th class="px-6 py-3">Location</th>
                                        <th class="px-6 py-3">Date</th>
                                        <th class="px-6 py-3">Priority</th>
                                        <th class="px-6 py-3">Status</th>
                                        <th class="px-6 py-3 text-right">Actions</th>
                                    </tr>
                                </thead>

                                <tbody id="admin-issues-body"></tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div>

    <script type="module" src="src/scripts/admin.js"></script>
</body>
</html>
